name: "Bug Report"
description: Report something that is broken or not working as expected
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Relevant environment information
      placeholder: |
        - OS:
        - PHP version:
        - Laravel version:
        - Database:
        - Browser (if UI-related):

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, logs, or other context
